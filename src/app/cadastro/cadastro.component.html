<div class="card" style="width: 18rem;margin:10px; width:96% ; padding:10px;">
  <form name="meu_form">
    <h1>Cadastre-se</h1>

    <label for="nome">Nome da Empresa</label>
    <input
      type="text"
      id="nomeid"
      placeholder="Nome da Empresa"
      required="required"
      name="nome"
    />
    <br />
    <label for="cnpj">CNPJ</label>
    <input
      type="text"
      name="cnpj"
      pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
      placeholder="XX.XXX.XXX/0001-XX"
      required="required"
    />
    <br />
    <label for="email">Email</label>
    <input
      type="email"
      id="emailid"
      placeholder="Empresa@mail.com"
      name="email"
      required="required"
    />
    <br />
    <label for="pass">Senha:</label>
    <input
      type="password"
      id="pass"
      name="password"
      minlength="8"
      placeholder="Senha"
      required="required"
    />
    <br />
    <label for="fone">Telefone</label>
    <input
      type="tel"
      id="foneid"
      placeholder="(xx)xxxxx-xxxx"
      name="fone"
      required="required"
    />
    <br />
    <input type="submit" class="enviar" onclick="Enviar();" value="Cadastrar" />
  </form>
</div>
